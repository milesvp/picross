<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>My Picross</title>
<link rel="stylesheet" type="text/css" media="screen" href="picross.css" />
<script type="text/javascript" src="/picross.js">
</script>
</head>
<body>
<table id="mytable" cellspacing="0" summary="Here We be Picture Crosswording YO!">
<caption>Picture Crossword!</caption>
  <tr >
    <th scope="col" id="numcol" class="nobg"></th>
    <th scope="col" id="col01" class="numcol">1<br>1<br>1</th>
    <th scope="col" id="col02" class="numcol">1</th>
    <th scope="col" id="col03" class="numcol">2</th>
    <th scope="col" id="col04" class="numcol">3</th>
    <th scope="col" id="col05" class="numcol">5</th>
  </tr>
  <tr>
    <th scope="row" id="row01" class="spec">1 1 1</th>
    <td id="r01c01"></td>
    <td id="r01c02" ></td>
    <td id="r01c03" ></td>
    <td id="r01c04" ></td>
    <td id="r01c05" ></td>
  </tr>
  <tr>
    <th scope="row" id="row02" class="specalt">3</th>
    <td id="r02c01" class="alt" ></td>
    <td id="r02c02" class="alt" ></td>
    <td id="r02c03" class="alt" ></td>
    <td id="r02c04" class="alt" ></td>
    <td id="r02c05" class="alt" ></td>
  </tr>
  <tr>
    <th scope="row" id="row03" class="spec">1 2</th>
    <td id="r03c01" ></td>
    <td id="r03c02" ></td>
    <td id="r03c03" ></td>
    <td id="r03c04" ></td>
    <td id="r03c05" ></td>
  </tr>
  <tr>
    <th scope="row" id="row04" class="specalt">2</th>
    <td id="r04c01" class="alt" ></td>
    <td id="r04c02" class="alt" ></td>
    <td id="r04c03" class="alt" ></td>
    <td id="r04c04" class="alt" ></td>
    <td id="r04c05" class="alt" ></td>
  </tr>
  <tr>
    <th scope="row" id="row05" class="spec">2 1</th>
    <td id="r05c01" ></td>
    <td id="r05c02" ></td>
    <td id="r05c03" ></td>
    <td id="r05c04" ></td>
    <td id="r05c05" ></td>
  </tr>
</table>
<br />
<form id="dform" onSubmit="return false">
  rows<input name="Board_Rows" type="text" maxlength=2 size=1><br />
  cols<input name="Board_Cols" type="text" maxlength=2 size=1><br />
  chance<input name="Board_Chance" type="text" maxlength=2 size=1><br />
  <input name="Submit" type="submit" value="New Board" onClick="NewBoard(document.forms['dform'].Board_Rows.value, document.forms['dform'].Board_Cols.value, document.forms['dform'].Board_Chance.value)">          
  <br />
  <textarea id="debug_win" name="debug" rows=10 cols=80></textarea>
</form>
</body>
</html>
<script>
window.onmouseup = GlobalMouseUp;
NewBoard(5, 5, 50);
</script>
